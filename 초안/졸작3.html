<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학사 관리 시스템</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* 메뉴바 스타일 */
        .menu-bar {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }
        .menu-bar .logo {
            font-size: 20px;
            padding: 8px;
        }
        .menu-bar .menu-items {
            display: flex;
            gap: 20px;
        }
        .menu-bar .menu-items a {
            color: white;
            text-decoration: none;
            padding: 10px 5px;
        }
        .menu-bar .menu-items a:hover {
            background-color: #000000;
        }
        /* 로그아웃, 마이페이지, 조직도 스타일 */
        .user-actions {
            color: white;
            font-size: 14px;
            display: flex;
            gap: 18px;
        }
        /* 그리드 레이아웃 스타일 */
        .grid-container {
            display: grid;
            grid-template-columns: 1.5fr 3fr 1.5fr;
            grid-template-rows: repeat(5, 1fr);
            gap: 20px;
            padding: 40px;
            margin: 30px;
        }
        .grid-container .cell {
            background-color: #f0f0f0;
            height: 100%;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .grid-container .cell .title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        /* 상단 작은 텍스트 스타일 */
        .top-left-text {
            font-size: 12px;
            position: absolute;
            top: 20px;
            left: 10px;
            padding: 20px;
            gap: 20px;
            margin: 20px;
        }
   
    </style>
</head>
<body>
    <!-- 상단 작은 텍스트 -->
