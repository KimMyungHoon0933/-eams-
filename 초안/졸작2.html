<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동서울대학교 포털</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #98E174;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white !important;
            margin-right: 20px;
            text-decoration: none;
        }
        .navbar .title {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            margin-right: auto;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .auth-buttons a {
            color: white;
            margin-left: 10px;
            text-decoration: none;
        }
        .content-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 40px;
            padding: 20px;
        }
        .box {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            border: 2px solid blue;
            text-align: center;
            margin-bottom: 30px;
        }
        .box h5 {
            background-color: blue;
            color: white;
            padding: 10px;
            margin: -20px -20px 20px -20px;
            border-radius: 5px 5px 0 0;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .icon {
            width: 100px;
            height: 100px;
            background-color: #98E174;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        .icon img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="title">동서울대학교</div>
        <div class="nav-links">
            <a href="#">학사정보</a>
            <a href="#">학술연구</a>
            <a href="#">웹메일</a>
            <a href="#">LMS</a>
            <a href="#">정보광장</a>
        </div>
        <div class="auth-buttons">
            <a href="#">로그인</a>
            <a href="#">회원가입</a>
            <a href="#">로그아웃</a>
        </div>
    </nav>

    <div class="container content-container">
        <div>
            <div class="box">
                <h5>공지사항</h5>
                <p>공지사항 내용을 클릭하여 확인하세요.</p>
            </div>
            <div class="box">
                <h5>행사/이벤트</h5>
                <p>최근 행사 및 이벤트 정보를 확인하세요.</p>
            </div>
        </div>
        <div>
            <div class="box">
                <h5>프로필</h5>
                <p><strong>이름:</strong> 홍길동</p>
                <p><strong>학과:</strong> 컴퓨터공학과</p>
                <p><strong>학년:</strong> 3학년</p>
            </div>
            <div class="box">
                <h5>수강중인 강좌</h5>
                <ul>
                    <li>알고리즘</li>
                    <li>운영체제</li>
                    <li>데이터베이스</li>
                </ul>
            </div>
            <div class="box">
                <h5>학사 일정</h5>
                <ul>
                    <li>중간고사: 4월 20일</li>
                    <li>기말고사: 6월 15일</li>
                </ul>
            </div>
        </div>
        <div>
            <div class="box">
                <h5>Quick Menu</h5>
                <ul>
                    <li><a href="#">주간식단</a></li>
                    <li><a href="#">S-Card</a></li>
                </ul>
            </div>
            <div class="box">
                <h5>학교 뉴스 / 대학신문</h5>
                <p>최신 뉴스를 클릭하여 확인하세요.</p>
            </div>
            <div class="box">
                <h5>광고</h5>
                <p>광고 공간입니다.</p>
            </div>
        </div>
    </div>
</body>
</html>
