<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>출석 카드(선택적 box-sizing)</title>
<style>
  :root {
    --bg:#f6f7fb; 
    --card:#fff; 
    --ink:#0f172a; 
    --sub:#64748b; 
    --line:#e5e7eb; 
    --radius:16px;
  }

  body {
    margin:0; 
    padding:24px; 
    background:var(--bg); 
    color:var(--ink);
    font-family: ui-sans-serif, system-ui, -apple-system, "Noto Sans KR", sans-serif;
  }

  /* ✅ box-sizing을 카드 관련 요소에만 적용 */
  .cards, .card, .photo, .photo .placeholder, .right, .panel, 
  .info-grid, .chips, .chip, .notes textarea, .footer, .btn {
    box-sizing: border-box;
  }

  .cards {
    display: grid;
    grid-auto-rows: auto;
    gap: 18px;
    justify-content: start;
  }

  .card {
    display: grid;
    grid-auto-flow: column;
    grid-template-columns: auto auto;
    gap: 14px;

    background: var(--card);
    border: 1px solid var(--line);
    border-radius: var(--radius);
    box-shadow: 0 6px 16px rgba(0,0,0,.05);
    padding: 14px;
    width: fit-content;
  }

  .photo {
    width: 160px;
    aspect-ratio: 3 / 4;
    border: 2px dashed #cbd5e1;
    border-radius: var(--radius);
    background: #f1f5f9 center/cover no-repeat;
    display: grid; 
    place-items: center;
  }
  .photo .placeholder {
    color: var(--sub); 
    font-size: 14px; 
    text-align: center; 
    display: grid; 
    gap: 6px;
  }
  .photo .placeholder svg { 
    width: 32px; 
    height: 32px; 
    opacity:.55; 
  }

  .right {
    display: grid;
    gap: 12px;
    width: fit-content;
  }

  .panel {
    border: 1px solid var(--line);
    border-radius: var(--radius);
    padding: 12px;
    background: #fff;
  }

  .panel h2 {
    margin: 0 0 8px;
    font-size: 15px;
  }

  .info-grid {
    display: grid;
    grid-template-columns: 70px auto;
    gap: 6px 10px;
  }
  .label { color: var(--sub); font-size: 13px }
  .value { font-weight: 600; font-size: 14px }

  .chips { display:flex; gap:8px; flex-wrap:wrap; margin:2px 0 8px }
  .chip {
    padding:6px 10px;
    border-radius:999px;
    border:1px solid var(--line);
    background:#fff;
    font-weight:600;
    font-size:13px;
    cursor:pointer;
  }

  .notes label { display:block; font-size:12px; color:var(--sub); margin-bottom:4px }
  .notes textarea {
    width:100%; 
    min-height:70px; 
    resize:vertical;
    border:1px solid var(--line); 
    border-radius:10px; 
    padding:8px;
    font:inherit; 
    font-size:13px;
  }

  .footer {
    display:flex; 
    justify-content:space-between; 
    align-items:center; 
    margin-top:6px;
  }
  .stamp { font-size:12px; color:var(--sub) }
  .btn {
    background:var(--ink);
    color:#fff;
    border:1px solid var(--ink);
    border-radius:8px;
    padding:6px 12px;
    font-weight:700;
    font-size:13px;
    cursor:pointer;
  }
</style>
</head>
<body>

<div class="cards">
  <article class="card">
    <div class="photo" aria-label="학생 사진">
      <div class="placeholder">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M9 3a1 1 0 0 0-.894.553L7.382 5H5a3 3 0 0 0-3 3v9a3 3 0 0 0 3 3h14a3 3 0 0 0 3-3V8a3 3 0 0 0-3-3h-2.382l-.724-1.447A1 1 0 0 0 14 3H9zm3 5a5 5 0 1 1 0 10 5 5 0 0 1 0-10zm0 2a3 3 0 1 0 0 6 3 3 0 0 0 0-6z"/>
        </svg>
        <strong>사진 없음</strong>
      </div>
    </div>

    <div class="right">
      <section class="panel info">
        <h2>학생 정보</h2>
        <div class="info-grid">
          <div class="label">이름</div><div class="value">홍길동</div>
          <div class="label">학번</div><div class="value">20241234</div>
          <div class="label">학과</div><div class="value">컴퓨터소프트웨어학과</div>
        </div>
      </section>

      <section class="panel">
        <h2>출석 처리</h2>
        <div class="chips">
          <button class="chip" type="button">출석</button>
          <button class="chip" type="button">지각</button>
          <button class="chip" type="button">결석</button>
        </div>
        <div class="notes">
          <label for="memo">메모(선택)</label>
          <textarea id="memo" placeholder="특이사항을 기록하세요."></textarea>
        </div>
        <div class="footer">
          <span class="stamp">처리 전</span>
          <button class="btn" type="button">저장</button>
        </div>
      </section>
    </div>
  </article>
</div>

</body>
</html>
