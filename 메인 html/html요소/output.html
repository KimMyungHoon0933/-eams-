<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>복학 신청 - 진행상태</title>
  <link rel="stylesheet" href="return.css">
</head>
<body>
  <main class="main">
    <header>
      <div class="crumbs">학사관리 &gt; 휴·복학 &gt; <strong>진행상태</strong></div>
      <div class="titleRow">
        <h1 class="title">제출 / 승인 진행상태</h1>
        <span class="statusBadge" id="statusBadge">제출됨</span>
      </div>
    </header>

    <section class="card section">
      <h2>승인 단계</h2>
      <ol class="timeline" id="timeline">
        <li class="done"><span class="dot"></span> 작성완료</li>
        <li class="done"><span class="dot"></span> 제출(학생)</li>
        <li class="current"><span class="dot"></span> 지도교수 승인 대기</li>
        <li><span class="dot"></span> 학과조교 확인</li>
        <li><span class="dot"></span> 학사지원팀 최종승인</li>
      </ol>

      <div class="divider"></div>

      <div class="sectionActions">
        <a href="return-apply.html" class="btn ghost">신청서로 돌아가기</a>
        <button type="button" class="btn secondary" id="refresh">새로고침</button>
        <button type="button" class="btn danger" id="cancel">신청 취소</button>
      </div>
    </section>

    <section class="bottomInfo">
      <strong>문의</strong>
      <span>학사지원팀 02-000-0000 / 담당자: registrar@dsc.ac.kr</span>
    </section>
  </main>

  <script>
    // 데모용: 승인 단계 진행 시뮬레이션
    const badge = document.getElementById('statusBadge');
    document.getElementById('refresh').onclick = ()=>{
      const items = document.querySelectorAll('#timeline li');
      const current = Array.from(items).findIndex(li => li.classList.contains('current'));
      if(current >= 0 && current < items.length){
        items[current].classList.remove('current');
        items[current].classList.add('done');
        if(current + 1 < items.length){
          items[current+1].classList.add('current');
        } else {
          badge.textContent = '승인 완료';
          alert('최종 승인이 완료되었습니다.');
        }
      }
    };

    document.getElementById('cancel').onclick = ()=>{
      if(confirm('신청을 취소하시겠습니까?')) {
        badge.textContent = '취소됨';
        alert('신청이 취소되었습니다.');
      }
    };
  </script>
</body>
</html>
