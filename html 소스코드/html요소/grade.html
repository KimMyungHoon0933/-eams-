<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>성적 입력 | 동서울 학사</title>
  <link rel="stylesheet" href="grades-input.css" />
</head>
<body>
  <div class="layout">
    <main class="main">
      <!-- 상단 헤더 -->
      <header class="topbar">
        <div class="left">
          <div class="crumbs">성적관리 &gt; <strong>성적 입력</strong></div>
          <div class="titleRow">
            <h1 class="title">성적 입력</h1>
            <select class="classSelect" aria-label="강의 선택">
              <option>컴소과 2-1 자료구조</option>
              <option>컴소과 1-2 웹프로그래밍</option>
              <option>컴소과 3-1 운영체제</option>
            </select>
          </div>
        </div>
        <div class="right">
          <div class="todayDate">오늘 2025-09-15</div>
        </div>
      </header>

      <!-- 본문 -->
      <section class="grid">
        <!-- 좌측: 필터/메모 -->
        <aside class="toolCol">
          <div class="card">
            <h3>필터</h3>
            <label class="field">
              <span>평가 상태</span>
              <select>
                <option>전체</option>
                <option>미입력</option>
                <option>부분 입력</option>
                <option>완료</option>
              </select>
            </label>
            <label class="field">
              <span>이름/학번 검색</span>
              <input type="text" placeholder="예: 20231234 / 홍길동" />
            </label>
          </div>

          <div class="card">
            <h3>평가 기준 메모</h3>
            <textarea rows="6" placeholder="예) 출석 10% / 과제 20% / 중간 30% / 기말 40%&#10;보너스 최대 5점"></textarea>
            <div class="rightRow">
              <button class="btn ghost" type="button">임시저장</button>
            </div>
          </div>
        </aside>

        <!-- 중앙: 성적표 -->
        <div class="centerArea">
          <div class="card">
            <div class="tableHead">
              <strong>성적 입력표</strong>
              <div class="tableActions">
                <button class="btn ghost" type="button">엑셀 양식</button>
                <button class="btn ghost" type="button">가져오기</button>
              </div>
            </div>

            <div class="tableWrap">
              <table class="gradeTable">
                <thead>
                  <tr>
                    <th style="width:70px">번호</th>
                    <th style="min-width:160px;text-align:left">이름/학번</th>
                    <th>출석(10)</th>
                    <th>과제(20)</th>
                    <th>중간(30)</th>
                    <th>기말(40)</th>
                    <th>보너스</th>
                    <th>총점</th>
                    <th>등급</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- 예시 행: 필요 수만큼 복제하여 사용 -->
                  <tr>
                    <td>01</td>
                    <td class="left">홍길동<br><span class="sub">20231234</span></td>
                    <td><input type="number" min="0" max="10" /></td>
                    <td><input type="number" min="0" max="20" /></td>
                    <td><input type="number" min="0" max="30" /></td>
                    <td><input type="number" min="0" max="40" /></td>
                    <td><input type="number" min="0" max="5" /></td>
                    <td><output>—</output></td>
                    <td>
                      <select>
                        <option>—</option>
                        <option>A+</option><option>A</option><option>B+</option><option>B</option>
                        <option>C+</option><option>C</option><option>D+</option><option>D</option>
                        <option>F</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td>02</td>
                    <td class="left">이서준<br><span class="sub">20231235</span></td>
                    <td><input type="number" min="0" max="10" /></td>
                    <td><input type="number" min="0" max="20" /></td>
                    <td><input type="number" min="0" max="30" /></td>
                    <td><input type="number" min="0" max="40" /></td>
                    <td><input type="number" min="0" max="5" /></td>
                    <td><output>—</output></td>
                    <td>
                      <select>
                        <option>—</option>
                        <option>A+</option><option>A</option><option>B+</option><option>B</option>
                        <option>C+</option><option>C</option><option>D+</option><option>D</option>
                        <option>F</option>
                      </select>
                    </td>
                  </tr>
                  <!-- … -->
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- 우측: 학생 상세 정보 -->
        <aside class="infoCol">
          <div class="card">
            <h3>학생 상세 정보</h3>
            <div class="profile">
              <div class="avatar" aria-hidden="true">사진</div>
              <div class="who">
                <div class="name">홍길동 <span class="muted">20231234</span></div>
                <div class="meta">컴퓨터소프트웨어학과 2-1</div>
              </div>
            </div>

            <dl class="desc">
              <div><dt>연락처</dt><dd>010-1234-5678</dd></div>
              <div><dt>이메일</dt><dd>gildong@dsu.ac.kr</dd></div>
              <div><dt>누적평점</dt><dd>3.85 / 4.5</dd></div>
              <div><dt>취득학점</dt><dd>68학점</dd></div>
              <div><dt>경고</dt><dd>0회</dd></div>
              <div><dt>비고</dt><dd>—</dd></div>
            </dl>

            <div class="rightRow">
              <button class="btn" type="button">학생 메모</button>
              <button class="btn" type="button">상세 보기</button>
            </div>
          </div>
        </aside>
      </section>

      <!-- 하단 버튼 -->
      <footer class="bottomBar">
        <div class="leftRow"><span class="muted">자동저장 간격 30초</span></div>
        <div class="rightRow">
          <button class="btn ghost" type="button">원복</button>
          <button class="btn" type="button">임시저장</button>
          <button class="btn primary" type="button">제출/저장</button>
        </div>
      </footer>
    </main>
  </div>
</body>
</html>
