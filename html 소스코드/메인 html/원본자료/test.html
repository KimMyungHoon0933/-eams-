<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
  display: grid;
  grid-template-columns: 1fr;
  padding: 20px;
  gap: 10px;
}

.mail-box {
  display: flex;
  align-items: center;
  justify-content: space-between;
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 10px 15px;
  background-color: #f7f7f7;
}

.mail-count {
  margin-left: 10px;
  font-weight: bold;
}

.mail-button {
  background-color: #aabbe3;
  color: white;
  border: none;
  border-radius: 6px;
  padding: 5px 12px;
  cursor: pointer;
}

    </style>
</head>
<body>
    <div class="grid-container">
        <div class="mail-box">
          <span>안읽은 메일</span>
          <span class="mail-count">📩 2건</span>
          <button class="mail-button">메일작성</button>
        </div>
      </div>
      
</body>
</html>
