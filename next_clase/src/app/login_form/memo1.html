<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>로그인 | 동서울대학교 학사관리시스템</title>
  <link rel="stylesheet" href="grades-input.css">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <link href=".././components/css/login_style.css" rel="stylesheet">
</head>
<body>
  <div class="login-box">
    <h1>동서울대학교</h1>
    <p class="subtitle">학사관리시스템 로그인</p>

    <form id="loginForm">
      <input type="text" id="userId" placeholder="아이디" required>
      <input type="password" id="userPw" placeholder="비밀번호" required>
      <button type="submit">로그인</button>
    </form>

    <div class="links">
      <a href="#">아이디 찾기</a>
      <a href="#">비밀번호 찾기</a>
    </div>
  </div>

  <footer>ⓒ 2025 동서울대학교 Academic Management System</footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const id = document.getElementById('userId').value.trim();
      const pw = document.getElementById('userPw').value.trim();

      if (!id || !pw) {
        alert('아이디와 비밀번호를 모두 입력하세요.');
        return;
      }

      // 서버 연결 전 임시 로그인 처리
      if (id === '2306007' && pw === '1234') {
        alert('로그인 성공! 성적 관리 페이지로 이동합니다.');
        window.location.href = 'grades-output.html';
      } else {
        alert('아이디 또는 비밀번호가 올바르지 않습니다.');
      }
    });
  </script>
</body>
</html>
